<!doctype html>

<html>
  <head>
    <title>quill-element test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../quill-element.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <quill-element debug></quill-element>
      </template>
    </test-fixture>

    <script>
      suite('quill-element', function() {

        test('instantiating the element works', function() {
          var element = fixture('basic')
          assert.equal(element.is, 'quill-element')
        })

        test('text-change event and insertText work', function () {
          var element = fixture('basic')
          var fired = false
          element.addEventListener('text-change', function () {
            fired = true
          })
          element.insertText(0, 'some text')
          assert.equal(fired, true)
        })

        test('editor-change event and insertText work', function () {
          var element = fixture('basic')
          var fired = false
          element.addEventListener('editor-change', function () {
            fired = true
          })
          element.insertText(0, 'some text')
          assert.equal(fired, true)
        })

        test('selection-change event and format work', function () {
          var element = fixture('basic')
          var fired = false
          element.addEventListener('editor-change', function () {
            fired = true
          })
          element.insertText(0, 'some text')
          element.formatText(1, 3, 'bold', true)
          assert.equal(fired, true)
        })


      })
    </script>
  </body>
</html>
